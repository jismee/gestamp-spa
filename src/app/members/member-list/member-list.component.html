<div class="text-center mt-3">
    <h2>Sales - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3">

    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
        <div class="form-group">
            <label for="minAge">Region</label>
            <input type="text" class="form-control ml-1" style="width: 370px" id="search" [(ngModel)]="userParams.search" name="search">
        </div>

        <button type="submit" class="btn btn-primary" (click)="applyFilters()" style="margin-left:10px">Apply Filters</button>
        <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">
          Reset Filter
        </button>
        <button type="button" class="btn btn-info" [routerLink]="['/addsale']" style="margin-left:10px">
          Add new sale
        </button>

    </form>
    <br>

    <div class="row">
        <div *ngFor="let sale of sales" class="col-lg-3 col-md-4 col-sm-5">
            <app-member-card [sale]="sale" (removedSale)="removedSale($event)"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]=80 [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
